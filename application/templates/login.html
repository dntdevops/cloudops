<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="DNT">

    <title>DevOps</title>
    {% load staticfiles %} 
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery.min.js' %} "></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %} "></script>

</head>

<body>

<div class="container" style="margin-top:8%">
<div class="row">
<div class="col-md-offset-3 col-md-6">
<div class="panel panel-primary">
  <div class="panel-heading">Welcom to DevOps platform!</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" action="/login/" method="post">{% csrf_token %}
     <div class="form-group"> 
     <lable for="username" class="col-md-3 control-label">用户名:</lable>
     <div class="col-md-6">
      <input id="username" type="text" class="form-control" value="">
     </div>     
     </div>
     <div class="form-group">
     <label for="password" class="col-md-3 control-label">密码:</label>
     <div class="col-md-6">
     <input type="password" id="password" class="form-control" value="">
     </div>
     </div>
         <div class="form-group">
            <div class="col-md-offset-3 col-md-2">
              <button id="buttonsubmit" type="button" class="btn btn-default" >登录</button>
            </div>
          </div>
    </form>    
  </div>

</div>

</div>
</div>
</div>
<script>

$("body").on('click','#buttonsubmit',function () {
        var username = $("input#username").val();
        var password = $("input#password").val();
         $.ajax({
		    url: "/application/login/", 
		    data: {
		        username : username,
		        password : password
		    }, 
		    type: "POST",    
		    
		    success:function(url){alert(url);window.location.href =url;}
		    });
    });

</script>

</body>
